<script>

        // Fungsi untuk menampilkan popup
    function showAlert() {
        // Menampilkan pesan di layar
        const alertBox = document.getElementById('alertBox');
        alertBox.classList.add('active');
        
        // Menghilangkan pesan setelah 3 detik
        setTimeout(function() {
            alertBox.classList.remove('active');
        }, 10000); // Menghilangkan peringatan premium setelah 10 detik
    }

    // Fungsi untuk menampilkan peringatan di konsol
    function showConsoleWarning() {
        console.warn("Peringatan: 60 detik telah berlalu!");
    }

    // Fungsi utama untuk mengatur popup dan peringatan setiap 45 detik
    setInterval(function() {
        showAlert(); // Menampilkan popup
        showConsoleWarning(); // Menampilkan peringatan di konsol
    }, 45000); // Muncul Setiap 45 detik

     // Ambil semua elemen video
        const videos = document.querySelectorAll('.video-player');

        // Buat observer untuk mendeteksi video yang terlihat di layar
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target;
                if (entry.isIntersecting) {
                    // Jika video terlihat, mulai memainkan
                    video.play();
                } else {
                    // Jika video tidak terlihat, hentikan
                    video.pause();
                    video.currentTime = 0; // Reset video ke awal
                }
            });
        }, { threshold: 0.5 }); // threshold 0.5 berarti video harus setidaknya 50% terlihat di layar

        // Mulai observer untuk setiap video
        videos.forEach(video => {
            observer.observe(video);
        });

        // Fungsi untuk menampilkan popup dan overlay
        window.onload = function() {

            document.querySelector('.popup-overlay').style.display = 'block';
